version: '3.8'

services:
  api-gateway:
    build: .
    container_name: api-gateway
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - JWT_SECRET=dev-secret-change-in-production
      - REDIS_URL=redis://redis:6379
      - PAYMENT_SERVICE_URL=http://payment-service:8080
    depends_on:
      - redis
    networks:
      - payment-network

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - payment-network

networks:
  payment-network:
    driver: bridge
