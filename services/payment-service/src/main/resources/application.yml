server:
  port: 8081

spring:
  application:
    name: payment-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/payments}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres123}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

# External service URLs
services:
  tokenization:
    url: ${TOKENIZATION_SERVICE_URL:http://localhost:3003}
  acquirer:
    url: ${ACQUIRER_SERVICE_URL:http://localhost:3004}
  ledger:
    url: ${LEDGER_SERVICE_URL:http://localhost:3005}
  audit:
    url: ${AUDIT_SERVICE_URL:http://localhost:3006}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
